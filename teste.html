<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header com Background Black</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    /* Estilo do header */
    #header {
      background-color: transparent; /* Defina a cor de fundo inicial como transparente */
      transition: background-color 0.3s ease; /* Adicione uma transição suave para a mudança de cor de fundo */
    }

    /* Estilo da barra de navegação quando aberta */
    #header.navbar-opened {
      background-color: black; /* Defina a cor de fundo para preto quando a barra de navegação estiver aberta */
    }
  </style>
</head>

<body>
  <header id="header">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href=""><img src="logo2.webp" style="width: 70px;" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fa fa-bars" style="font-size:30px;color:white"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">HOME<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SERVIÇOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">QUEM SOMOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CONTATO</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var header = document.getElementById('header');
      var navbarToggler = document.querySelector('.navbar-toggler');

      navbarToggler.addEventListener('click', function (event) {
        header.classList.toggle('navbar-opened'); /* Adicione ou remova a classe 'navbar-opened' quando o botão de navegação for clicado */
        event.stopPropagation(); // Impede a propagação do evento de clique para o documento
      });

      document.addEventListener('click', function (event) {
        // Verifica se o clique ocorreu fora do menu
        var isClickInsideMenu = header.contains(event.target);
        var isClickInsideToggler = navbarToggler.contains(event.target);

        if (!isClickInsideMenu && !isClickInsideToggler) {
          header.classList.remove('navbar-opened'); // Fecha o menu
        }
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
